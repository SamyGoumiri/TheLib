<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LIB - Streaming</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <meta name="description" content="Access streaming services via THE LIB.">
</head>
<body>
    <div class="sidebar" role="navigation" aria-label="Main navigation">
        <a href="index.html" class="logo-container">
            <img src="assets/images/logo.svg" alt="THE LIB" class="site-logo" loading="lazy">
            <h2>THE LIB</h2>
        </a>
        <ul>
            <li><a href="games.html"><i class="fas fa-gamepad menu-icon"></i><span>Games</span></a></li>
            <li><a href="software.html"><i class="fas fa-laptop-code menu-icon"></i><span>Software</span></a></li>
            <li><a href="streaming.html"><i class="fas fa-play-circle menu-icon"></i><span>Streaming</span></a></li>
        </ul>
        <div class="settings-link">
            <a href="settings.html">
                <i class="fas fa-cog menu-icon"></i>
                <span>Settings</span>
            </a>
        </div>
    </div>
    <div class="content">
        <h1><i class="fas fa-play-circle menu-icon" aria-hidden="true"></i> Streaming</h1>
        
        <div class="search-container">
            <div class="search-icon">
                <i class="fas fa-search menu-icon" aria-hidden="true"></i>
            </div>
            <input type="text" id="search-input" class="search-input" 
                   placeholder="Search streaming services..." aria-label="Search streaming services">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Netflix</td>
                    <td><span class="tag">Movies & TV</span></td>
                    <td>VOD</td>
                    <td>
                        <a href="https://www.netflix.com" target="_blank" rel="noopener noreferrer" class="download-link">
                            <i class="fas fa-external-link-alt"></i> Access
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Disney+</td>
                    <td><span class="tag">Movies & TV</span></td>
                    <td>VOD</td>
                    <td>
                        <a href="https://www.disneyplus.com" target="_blank" rel="noopener noreferrer" class="download-link">
                            <i class="fas fa-external-link-alt"></i> Access
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Spotify</td>
                    <td><span class="tag">Music</span></td>
                    <td>Audio</td>
                    <td>
                        <a href="https://www.spotify.com" target="_blank" rel="noopener noreferrer" class="download-link">
                            <i class="fas fa-external-link-alt"></i> Access
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Twitch</td>
                    <td><span class="tag">Gaming</span></td>
                    <td>Live</td>
                    <td>
                        <a href="https://www.twitch.tv" target="_blank" rel="noopener noreferrer" class="download-link">
                            <i class="fas fa-external-link-alt"></i> Access
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>YouTube</td>
                    <td><span class="tag">Mixed Content</span></td>
                    <td>Mixed</td>
                    <td>
                        <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" class="download-link">
                            <i class="fas fa-external-link-alt"></i> Access
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/app.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/animation-utils.js" defer></script>
</body>
</html>
